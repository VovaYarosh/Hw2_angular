<div class="main">
  <div class="title">
    <h4>Вхід</h4>
  </div>
  <form #login="ngForm" (ngSubmit)="loginUser(login)">
    <input type="text"
           placeholder="  email"
           name="email"
           ngModel
           required>
    <br>
    <input type="text"
           placeholder="  password"
           name="password"
           ngModel
           required>
    <br>
    <input type="submit" value="Вхід">
  </form>
</div>

<h4>{{message}}</h4>
